<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <body bgcolor="#828282"/>
    <strong>Cadastro cliente:</strong>
    <form>
        <strong><br><label>Meus dados:</label></br></strong>
        <br><input type="text"
        placeholder="Nome completo"
        size="30"/></br></p>

        <br><input type="email"
        placeholder="Digite um email"
        size="30"/></br></p>


        <br><input type="number"
        placeholder="C.P.F"
        maxlength="11"
        size="30"/></br></p>

        <br><input type="number"
        placeholder="R.G"
        maxlength="9"
        size="30"/></br></p>
     <br><input type="number"
        placeholder="CEP"
        maxlength="8"
        size="30"/></br></p>

        <br><input type="number"
        placeholder="(DDD)Celular"
        maxlength="11"
        size="30"/></br></p>

        <input type="number"
        placeholder="(DDD)Telefone"
        maxlength="10"
        size="30"/></p>

        <select>
            <br><option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
            <option value="AL">Alagoas</option>
            <option value="ES">Espirito santo</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="PE">Pernambuco</option>
            <option value="GO">Goias</option>
            <option value="BH">Bahia</option>
            <option value="MG">Minas Gerais</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Párana</option>
            <option value="PI">Piaui</option>
            <option value="DF">Distrito Federal</option></br>
        </select>
        <p><br><input type="date"/></p>

        <p><input type="checkbox">Aceita os nossos termos de uso?
            <p><input type="submit" value="Enviar"></p>
    </form>


    
</body>
</html>
